<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphConnect AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px 0;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center text-white mb-4">
            <h1>üéØ GraphConnect AI</h1>
            <p class="lead">Marvel Universe Network Analysis</p>
        </div>

        <!-- Stats Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Characters</h5>
                    <div class="stat-number">{{ network_stats.total_characters }}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Relationships</h5>
                    <div class="stat-number">{{ network_stats.total_relationships }}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Density</h5>
                    <div class="stat-number">{{ network_stats.network_density }}</div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="card p-4 mt-4">
            <h4 class="text-center">üîç Search Characters</h4>
            <form id="searchForm" class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="Try: SPIDER-MAN, CAPTAIN AMERICA..." id="characterSearch">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="searchResults" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchTerm = document.getElementById('characterSearch').value.trim();
            if (!searchTerm) return;

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="text-center">Searching...</div>';

            try {
                const response = await fetch(`/api/character/${encodeURIComponent(searchTerm)}`);
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="alert alert-warning">${data.error}</div>`;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="card">
                            <div class="card-header"><strong>${data.name}</strong></div>
                            <div class="card-body">
                                <p>Connections: ${data.connections}</p>
                                <p>Centrality: ${data.centrality}</p>
                                ${data.neighbors.length ? `
                                    <p>Connected to: ${data.neighbors.join(', ')}</p>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="alert alert-danger">Search failed</div>';
            }
        });
    </script>
</body>
</html>
